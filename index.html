<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web MVC UI</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web MVC UI</h1>
    </header>

    <main>
        <section id="new-poll">
            <form>
                <h2>Create a Poll</h2>
                <label>
                    Question
                    <input>
                </label>
                <label>
                    Answer 1
                    <input>
                </label>
                <label>
                    Answer 2
                    <input>
                </label>
                <label>
                    <button>Start Poll!</button>
                </label>
            </form>
        </section>

        <section id="poll-votes-display">
        </section>

        <section id="active-poll">
            <div class="poll-controls">
                <span>Poll Question</span>
                <span>Answer 1</span>
                <button class="answer1-add-vote">+</button>
                <button class="answer1-remove-vote">-</button>
                <span>Answer 2</span>
                <button class="answer2-add-vote">+</button>
                <button class="answer2-remove-vote">-</button>
                <button class="end-poll-button">End Poll</button>
            </div>
        </section>

        <section id="past-polls">
            <h2>Past Polls</h2>
            <div class="poll-container">
                <div class="poll">

                </div>
            </div>
        </section>
        
    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
